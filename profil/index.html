<div class="container">
    <div class="section">

        <div class="item-titre farial fsize-20">Mon Profil</div>
        <div class="underline"></div>


        <div class="container">
            <br>
            <!-- <p><a href="index.html">Page d'accueil</a></p>-->
            <div class="row">
                <section class="contact-us section" style="margin: auto;" >
                    <div class="container">
                        <div class="contact-head">
                            <div class="row">
                                <div class="col-md-12 col-12">
                                    <div class="form-main" style="">
                                        <div class="title">
                                            <h4>Information utilisateur</h4>

                                        </div>
                                        <form id="member-profile" class="form" ng-submit="saveAccount($event)" action="#" method="post" enctype="multipart/form-data">
                                            <input type="hidden" id="id_saveaccount" name="id">
                                            <div class="row">
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="nom_saveaccount">Nom <span>*</span></label>
                                                        <input type="text" name="nom" id="nom_saveaccount" class="required" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="prenom_saveaccount">Prénom<span>*</span></label>
                                                        <input type="text" name="prenom" id="prenom_saveaccount" class="required" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="adresse_saveaccount">Adresse<span>*</span></label>
                                                        <input type="text" name="adresse_complet" id="adresse_saveaccount" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="telephone_saveaccount">Téléphone<span>*</span></label>
                                                        <input type="number" name="telephone" id="telephone_saveaccount" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="email_saveaccount">Email<span>*</span></label>
                                                        <input type="text" name="email" id="email_saveaccount" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="confirmemail_saveaccount">Confirmer email<span>*</span></label>
                                                        <input type="text" name="confirmemail" id="confirmemail_saveaccount" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label for="password_saveaccount">Mot de passe<span>*</span></label>
                                                        <input type="password" name="password" id="password_saveaccount" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <div class="form-group">
                                                        <label class="confirmpassword_saveaccount">Confirmer mot de passe<span>*</span></label>
                                                        <input type="password" name="confirmpassword" id="confirmpassword_saveaccount" placeholder="">
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group button">
                                                        <button type="submit" class="btn ">Modifier</button>
                                                    </div>

                                                </div>
                                            </div>
                                        </form>
                                        <br>

                                    </div>
                                </div>

                            </div>
                            <br><br>
                        </div>
                    </div>
                </section>
